<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
            <h1 class="title">Random Name Generator</h1>
            <h3 class="passwordDisplay">Random Name</h3>
            <form id="form">
                <label for="">Number of Characters</label>

                <div>
                    <input type="range" min="3" max="8" value="6" id="characterRange">
                    <input type="number" value="6" min="3" max="8" id="characterNumber">
                </div>

                <label for="">Is Male?</label>
                <input id="isMale" type="checkbox">

                <label for="">Is Female?</label>
                <input id="isFemale" type="checkbox">

                    <button type="submit">Generate Name!</button>
            </form>
    </div>
</body>
</html>
